<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Management Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Disaster Management Portal</h1>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#map">Disaster Map</a></li>
        <li><a href="#evacuation">Evacuation Routes</a></li>
        <li><a href="#shelters">Shelters</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#forums">Forums</a></li>
      </ul>
    </nav>
  </header>

  <section id="registration">
    <div class="container">
      <h2>User Registration</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <!-- Other sections would follow similarly -->

  <footer>
    <p>&copy; 2024 Disaster Management Portal</p>
  </footer>
</body>
</html>
